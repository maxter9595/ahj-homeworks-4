<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Галерея изображений</title>
  </head>
  <body>
    <div class="col-md-5">
      <h3>Check your credit card number</h3>
      <ul class="cards list-unstyled">
        <li>
          <span class="card mir" title="MIR">
            MIR
          </span>
        </li>
        <li>
          <span class="card visa" title="Visa">
            Visa
          </span>
        </li>
        <li>
          <span class="card master" title="Mastercard">
            Mastercard
          </span>
        </li>
        <li>
          <span class="card amex" title="American Express">
            American Express
          </span>
        </li>
        <li>
          <span class="card discover" title="Discover">
            Discover
          </span>
        </li>
        <li>
          <span class="card jcb" title="JCB">
            JCB
          </span>
        </li>
        <li>
          <span class="card diners_club" title="Diners Club">
            Diners Club
          </span>
        </li>
      </ul>
      <form id="form" class="form-inline" novalidate="novalidate">
        <div class="form-group">
          <input 
            class="form-control col-md-6" 
            id="card_number" 
            name="card_number" 
            type="text" 
            placeholder="Credit card number"
          >
          <button id="submitform" class="btn btn-success">
            Click to Validate
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
